<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journo Journal - Quick Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F5F1E8;
      color: #1A1A1A;
    }

    .header {
      background: #1A1A1A;
      color: #F5F1E8;
      padding: 16px;
      text-align: center;
      border-bottom: 3px solid #FFB800;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .container {
      padding: 16px;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
    }

    .status.success {
      background: #2ECC71;
      color: white;
    }

    .status.error {
      background: #FF6B35;
      color: white;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2D2D2D;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 2px solid rgba(26, 26, 26, 0.2);
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #FFB800;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .type-selector {
      display: flex;
      gap: 8px;
    }

    .type-btn {
      flex: 1;
      padding: 8px;
      border: 2px solid rgba(26, 26, 26, 0.2);
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .type-btn:hover {
      border-color: #FFB800;
    }

    .type-btn.active {
      background: #FFB800;
      border-color: #FFB800;
      color: #1A1A1A;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1A1A1A;
      color: #F5F1E8;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2D2D2D;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .captured-info {
      background: white;
      border-left: 4px solid #FFB800;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 4px;
      font-size: 13px;
    }

    .captured-info strong {
      display: block;
      margin-bottom: 4px;
    }

    .captured-info a {
      color: #FFB800;
      text-decoration: none;
    }

    .login-prompt {
      text-align: center;
      padding: 32px 16px;
    }

    .login-prompt h2 {
      margin-bottom: 12px;
    }

    .login-prompt p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“° Journo Journal</h1>
  </div>

  <div class="container">
    <div id="loginPrompt" class="login-prompt" style="display: none;">
      <h2>Welcome!</h2>
      <p>Please sign in to capture content</p>
      <button onclick="openLogin()">Sign In</button>
    </div>

    <div id="captureForm" style="display: none;">
      <div id="status" style="display: none;"></div>

      <div class="captured-info">
        <strong>Capturing from:</strong>
        <div id="pageInfo">Loading...</div>
      </div>

      <form id="quickCaptureForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="title" required placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea id="content" placeholder="Add your notes or highlight text on the page"></textarea>
        </div>

        <div class="form-group">
          <label>Type</label>
          <div class="type-selector">
            <button type="button" class="type-btn active" data-type="note">Note</button>
            <button type="button" class="type-btn" data-type="idea">Idea</button>
            <button type="button" class="type-btn" data-type="research">Research</button>
          </div>
        </div>

        <div class="form-group">
          <label>Tags (comma-separated)</label>
          <input type="text" id="tags" placeholder="politics, breaking, investigation">
        </div>

        <button type="submit" id="saveBtn">Save to Journo Journal</button>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
